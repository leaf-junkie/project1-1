<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Space Sounds</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    </head>
    <body>
        <!-- Starry animation -->
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="clouds-1"></div>
        <div class="clouds-2"></div>
       <!-- Header -->
       <section class="hero is-small is-primary is-bold">
            <div class="hero-body">
                <div class="container has-text-centered has-text-white">
                    <p id="title">Space Sounds</p>
                </div>
            </div>
        </section>
        <!-- Message -->
        <section class="section">
            <div class="container has-text-centered has-text-white">
                <h1 class="is-size-1 has-text-white">Congratulations, <span id="player"></span>!</h1>
                <h2 class="is-size-2 has-text-white">You finished the game</h2>
            </div>
        </section>
        <!-- Score -->
        <section id="score">
            <div class="container has-text-centered">
            <p class="is-size-2 has-text-white">Correct: <span id="correct"></span></p>
            <p class="is-size-2 has-text-white">Incorrect: <span id="incorrect"></span></p>
            </div>
        </section>
        <!-- Buttons -->
        <section class="section columns is-centered">
            <div class="level field is-large column is-one-fifth">
                <p class="control level-item">
                    <a href="all.html">
                        <button id="answer-btn" class="button is-primary has-text-centered tooltip is-tooltip-bottom" data-tooltip="You can now use the ANSWERS button to review the previous images and sounds.">
                        Answers
                        </button>
                    </a>
                </p>
            </div>
            <div class="level field is-large column is-one-fifth">
                <p class="control level-item">
                    <a href="https://www.nasa.gov/multimedia/imagegallery/index.html" target="blank_">
                        <button id="nasa-btn" class="button is-primary has-text-centered tooltip is-tooltip-bottom" data-tooltip="You can also explore more by clicking the NASA">
                        NASA
                        </button>
                    </a>
                </p>
            </div>
        </section>
        <!-- Rocket Animation -->
        <div id="rocket-div" class="animation-fly">
            <div id="landing-box" class="animation-land">
                <img src="assets/images/rocket.png" id="gameover-rocket" class="animation-twist">
            </div>
        </div>
        <img src="assets/images/earth.png"id="gameover-earth">
        <!-- Footer -->
        <div class="page-footer content has-text-centered">
            <p>
            <strong>Space Sounds</strong> by <a href="">Sherry Carrasco</a>, <a href="https://github.com/ericksont11">Thomas Erickson</a>, <a href="https://github.com/leaf-junkie">Julie Ragsdale</a>, and <a href="https://github.com/timwelsh">Tim Welsh</a>. View the project on 
            <a href="https://github.com/timwelsh/project1">GitHub</a>. Images courtesy of the
            <a href="">NASA APOD API</a>.
            </p>
        </div>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Javascript -->
        <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
        <script src="assets/javascript/app.js"></script>
        <script src="assets/javascript/javascript.js"></script>
    </body>
</html>
