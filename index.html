<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Space Sounds</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <!-- <link rel="stylesheet" href="STJEDISE.TTF" /> -->
    </head>
    <body class="body">
        <!-- Starry Animation -->
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="galaxy"></div>
        <!-- <div class="cloud"></div> -->
        <!-- Header -->
        <section class="hero">
            <div class="hero-body columns">
                <div class="container column is-full">
                    <p id="title" class="has-text-primary has-text-centered has-text-weight-bold">
                        Space Sounds
                    </p>
                    <img id="landing-page_image" src="assets/images/astronaut5.png" style="width: 80%;">
                    <!-- Enter Name and Age -->
                    <div id="login column">
                        <div class="field">
                            <div class="control has-icons-left has-icons-right">
                                <input class="input is-primary is-rounded" type="name" placeholder="First Name" id="name-input">
                                <span class="icon is-small is-right">
                                    <i class="fas fa-check"></i>
                                </span>
                                <span class="icon is-medium is-left">
                                    <ion-icon name="person"></ion-icon>
                                </span>
                            </div>
                        </div>
                        <div class="field is-one-quarter">
                            <div class="control has-icons-left">
                                <input class="input is-primary is-rounded" type="age" placeholder="Age" id="age-input">
                                <span class="icon is-medium is-left">
                                    <ion-icon name="planet"></ion-icon>
                                </span>
                            </div>
                        </div>
                        <!-- Launch Button -->
                        <div class="field level is-large">
                            <p class="control level-item">
                                <a href="game.html" id="login">
                                    <button id="login-btn" class="button is-danger has-text-centered">
                                    LAUNCH
                                    </button>
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- JavaScript -->
        <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
        <script src="assets/javascript/app.js"></script>
        <!-- <script src="assets/javascript/javascript.js"></script> -->
    </body>
</html>
